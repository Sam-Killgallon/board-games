default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch('RAILS_MAX_THREADS', 15) %>
  host: <%= ENV.fetch('BOARD_GAMES_DATABASE_HOST', 'postgres') %>
  username: <%= ENV.fetch('BOARD_GAMES_DATABASE_USERNAME', 'postgres') %>
  password: <%= ENV.fetch('BOARD_GAMES_DATABASE_PASSWORD', nil) %>

development:
  <<: *default
  database: board_games_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: board_games_test

production:
  <<: *default
  database: board_games_production
